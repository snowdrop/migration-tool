<!DOCTYPE html>
<html>
<head>
    <title>Migration Report</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: sans-serif;
            width: 50%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>My Report Table</h2>

<table>
    <thead>
    <tr>
        {#for header in headers}
            <th>{header}</th>
        {/for}
    </tr>
    </thead>

    <tbody>
    {#for row in tableData}
        <tr>
            {#for cell in row}
                <td>{cell}</td>
            {/for}
        </tr>
    {/for}
    </tbody>
</table>

</body>
</html>
