name: "e2e tests"

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/project.yml'
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      analysis_tool:
        description: 'Preferred scanner technology to use'
        required: true
        default: 'openrewrite'
        type: choice
        options:
          - jdtls
          - openrewrite

jobs:
  setup:
    name: "Setup, build the migration tool and install the spring todo application"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Build project with Maven
        run: |
          mvn clean install -ntp -DskipTests
          echo "Maven build exit code: $?"

      - name: Initialize git under the TODO application to revert changes
        run: |
          cd ./applications/spring-boot-todo-app
          if [ ! -d ".git" ]; then
            git init
            git config user.name "GitHub Actions e2e"
            git config user.email "e2e-actions@github.com"
            git add .
            git commit -m "Initial commit for e2e testing"
            echo "‚úÖ Initialized git repository"
          else
            echo "‚úÖ Git repository already exists"
          fi

          # Create transform branch
          git checkout -b transform 2>/dev/null || git checkout transform
          echo "‚úÖ Created/switched to transform branch"

      - name: Upload built artifacts
        uses: actions/upload-artifact@v5
        with:
          name: built-migration-cli
          path: |
            migration-cli/target/quarkus-app/
            applications/
            cookbook/rules/
          retention-days: 1

  analyse:
    name: "Scan an application and generate the migration report"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Download built artifacts
        uses: actions/download-artifact@v6
        with:
          name: built-migration-cli

      - name: Install konveyor jdt-ls
        if: ${{ inputs.analysis_tool == 'jdtls' || github.event_name != 'workflow_dispatch' }}
        run: |
          export VERSION=latest
          ID=$(docker create --name kantra-download quay.io/konveyor/kantra:$VERSION)
          mkdir -p ./jdt
          docker cp $ID:/jdtls ./jdt/konveyor-jdtls
          docker rm $ID

      - name: Run analysis
        run: |
          echo "üîç Starting scanner analysis..."

          # Determine analysis tool to use
          if [[ "${{ inputs.analysis_tool }}" == "openrewrite" ]]; then
            SCANNER="openrewrite"
            REPORT_PATTERN="*analysing-openrewrite-report*"
          else
            SCANNER="jdtls"
            REPORT_PATTERN="*analysing-jdtls-report*"
          fi

          # For non-workflow_dispatch events, default to openrewrite
          if [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            SCANNER="openrewrite"
            REPORT_PATTERN="*analysing-openrewrite-report*"
          fi

          echo "Using scanner: $SCANNER"

          # Set environment variables for the analysis
          export ANALYZER_RULES_PATH="$(pwd)/cookbook/rules"

          # Set JDT-LS specific environment variables only if using jdtls
          if [[ "$SCANNER" == "jdtls" ]]; then
            export ANALYZER_JDT_LS_PATH="$(pwd)/jdt/konveyor-jdtls"
            export ANALYZER_JDT_WORKSPACE_PATH="$(pwd)/jdt"
            # Create jdt workspace directory if it doesn't exist
            mkdir -p ./jdt
          fi

          # Run analysis using the uber jar
          timeout 300 java -jar migration-cli/target/quarkus-app/quarkus-run.jar analyze ./applications/spring-boot-todo-app --scanner $SCANNER -o json || {
            echo "‚ùå $SCANNER analysis failed or timed out"
            echo "Checking for any generated files..."
            find ./applications/spring-boot-todo-app -name "$REPORT_PATTERN" -type f 2>/dev/null || true
            exit 1
          }

      - name: Upload analysis results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: analysis-results
          path: ./applications/spring-boot-todo-app/analysing-*-report_*.json
          retention-days: 1

  transform:
    name: "Transform the application using quarkus-spring rules"
    needs: analyse
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Download built artifacts
        uses: actions/download-artifact@v6
        with:
          name: built-migration-cli

      - name: Run transformation
        run: |
          echo "üîÑ Starting transformation with quarkus-spring rules..."

          # Set environment variables for transformation
          export ANALYZER_RULES_PATH="$(pwd)/cookbook/rules"

          # Switch to transform branch
          cd ./applications/spring-boot-todo-app
          git checkout transform

          # Run transformation using the uber jar
          timeout 300 java -jar ../../migration-cli/target/quarkus-app/quarkus-run.jar transform . -p openrewrite || {
            echo "‚ùå Transformation failed or timed out"
            echo "Current directory contents:"
            ls -la
            exit 1
          }

          # Show what changed
          echo "‚úÖ Transformation completed. Changes made:"
          git diff HEAD --name-only || true
          git status

      - name: Upload transformed application
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: transformed-application
          path: ./applications/spring-boot-todo-app/
          retention-days: 1

  test_quarkus:
    name: "Test transformed Quarkus application"
    needs: transform
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Download transformed application
        uses: actions/download-artifact@v6
        with:
          name: transformed-application
          path: ./applications/

      - name: Build and run Quarkus application
        run: |
          echo "üöÄ Building and starting Quarkus application..."
          cd ./applications/spring-boot-todo-app

          # Package the application
          mvn package -DskipTests || {
            echo "‚ùå Maven package failed"
            echo "Build logs:"
            cat target/maven-archiver/pom.properties 2>/dev/null || echo "No build info available"
            exit 1
          }

          # Start Quarkus in dev mode in the background
          echo "Starting Quarkus application in dev mode..."
          timeout 120 mvn quarkus:dev -Dquarkus.http.host=0.0.0.0 &
          QUARKUS_PID=$!

          # Wait for application to start
          echo "Waiting for Quarkus to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8080/actuator/health 2>/dev/null || curl -sf http://localhost:8080/q/health 2>/dev/null; then
              echo "‚úÖ Quarkus application is running"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå Quarkus application failed to start within timeout"
              kill $QUARKUS_PID 2>/dev/null || true
              exit 1
            fi
            echo "Attempt $i/30: Waiting for Quarkus to start..."
            sleep 4
          done

          # Test the /home endpoint
          echo "Testing /home endpoint..."
          RESPONSE=$(curl -s http://localhost:8080/home)
          echo "Response: $RESPONSE"

          # Verify expected JSON response
          EXPECTED='[{"id":1,"title":"Migration to Quarkus - step 1","description":"Prepare the migration to Quarkus. Step 1","dueDate":null},{"id":2,"title":"Migration to Quarkus - step 2","description":"Prepare the migration to Quarkus. Step 2","dueDate":null}]'

          if echo "$RESPONSE" | jq -e '. | length == 2' >/dev/null 2>&1; then
            echo "‚úÖ Received expected JSON response with 2 todo items"
            echo "‚úÖ Quarkus transformation test PASSED"
          else
            echo "‚ùå Response does not match expected format"
            echo "Expected: $EXPECTED"
            echo "Got: $RESPONSE"
            kill $QUARKUS_PID 2>/dev/null || true
            exit 1
          fi

          # Clean up
          kill $QUARKUS_PID 2>/dev/null || true
          wait $QUARKUS_PID 2>/dev/null || true


  reporting:
    name: "Tests result summary"
    needs: [analyse, transform, test_quarkus]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v6
        with:
          name: built-migration-cli
        continue-on-error: true

      - name: Download analysis results
        uses: actions/download-artifact@v6
        with:
          name: analysis-results
        continue-on-error: true

      - name: Download transformed application
        uses: actions/download-artifact@v6
        with:
          name: transformed-application
        continue-on-error: true

      - name: Summary of E2E test results
        run: |
          echo "üìä E2E Test Results Summary:"
          echo "=================================="

          # Check analysis results
          echo "üîç Analysis Phase:"
          ANALYSIS_RESULTS=$(find . -name "analysing-*-report_*.json" -type f 2>/dev/null)
          if [ -n "$ANALYSIS_RESULTS" ]; then
            echo "‚úÖ Analysis: PASSED - Analysis report generated"
            echo "   Found: $ANALYSIS_RESULTS"
          else
            echo "‚ùå Analysis: FAILED - No analysis report found"
          fi

          echo ""
          echo "üîÑ Transformation Phase:"
          if [ -d "./applications/spring-boot-todo-app" ] || [ -d "./spring-boot-todo-app" ]; then
            echo "‚úÖ Transform: PASSED - Application transformed"
          else
            echo "‚ùå Transform: FAILED - No transformed application found"
          fi

          echo ""
          echo "üöÄ Quarkus Test Phase:"
          # This will be determined by the success/failure of the test_quarkus job
          # Since this runs with if: always(), we can check the job conclusions
          echo "   Quarkus test results depend on the test_quarkus job outcome"
          echo "   Check the test_quarkus job logs for detailed results"

      - name: Upload analysis reports
        uses: actions/upload-artifact@v5
        with:
          name: e2e-analysis-results
          path: |
            analysing-*-report_*.json
            ./applications/spring-boot-todo-app/analysing-*-report_*.json
          retention-days: 7