- category: mandatory
  customVariables: []
  description: SpringBoot to Quarkus
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links: []
  message: "SpringBoot to Quarkus."
  ruleID: spring-boot-parent-no-precondition-match
  when:
    # The artifactId spring-boot-starter-parent-dummy don't exist !
    precondition: |
      pom.dependency is (gavs='org.springframework.boot:spring-boot-starter-parent-dummy:3.5.3')
    condition: |
      pom.dependency is (gavs='org.springframework.boot:spring-boot-starter-web')
