- category: mandatory
  customVariables: []
  description: SpringBoot DataSource configuration to Quarkus
  effort: 3
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links: []
  message: "Spring Boot DataSource configuration found. Needs migration to Quarkus datasource properties."
  ruleID: springboot-datasource-or-jpa-properties
  when:
    condition: |
      properties.key is 'spring.datasource.*' OR
      properties.key is 'spring.jpa.*'
