# Query Scanner and DTO Mapping Configuration
# Shared between migration-client and mapper modules
# Maps query type.symbol to scanner type and DTO for transformation

java:
  annotation:
    scanner: openrewrite
    dto: dev.snowdrop.model.JavaAnnotationDTO
    description: "OpenRewrite scanner for Java annotations"

  class:
    scanner: jdtls
    dto: dev.snowdrop.model.JavaClassDTO
    description: "JDTLS scanner for Java class analysis"

  package:
    scanner: jdtls
    dto: dev.snowdrop.model.JavaPackageDTO
    description: "JDTLS scanner for Java package analysis"

pom:
  dependency:
    scanner: maven
    dto: dev.snowdrop.model.MavenDependencyDTO
    description: "Maven scanner for POM dependencies"

file:
  content:
    scanner: file
    dto: dev.snowdrop.model.FileContentDTO
    description: "File scanner for content analysis"

  properties:
    scanner: file # or SmallryeProperties
    dto: dev.snowdrop.model.PropertiesDTO
    description: "File scanner for content analysis"

