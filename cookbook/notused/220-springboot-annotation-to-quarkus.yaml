- category: mandatory
  customVariables: []
  description: Replace the Spring Boot Application annotation with QuarkusMain annotation
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links: []
  message: "Replace the @SpringBootApplication annotation with @QuarkusMain annotation."
  ruleID: springboot-annotation-to-quarkus-00000
  when:
    java.referenced:
      location: ANNOTATION
      pattern: org.springframework.boot.autoconfigure.SpringBootApplication
  order: 1
  instructions:
    ai:
      - promptMessage: "Remove the org.springframework.boot.autoconfigure.SpringBootApplication annotation from the main Spring Boot Application class and replace it with io.quarkus.runtime.annotations.QuarkusMain annotation"
    manual:
      - todo: "Remove the org.springframework.boot.autoconfigure.SpringBootApplication annotation from the main Spring Boot Application class and replace it with io.quarkus.runtime.annotations.QuarkusMain annotation."
    openrewrite:
      - name: Move the SpringBootApplication annotation to QuarkusMain
        description: Move the SpringBootApplication annotation to QuarkusMain
        preconditions:
          - name: org.openrewrite.java.dependencies.search.ModuleHasDependency
            groupIdPattern: org.springframework.boot
            artifactIdPattern: spring-boot
            version: '[3.5,)'
        recipeList:
          - dev.snowdrop.openrewrite.recipe.spring.ReplaceSpringBootApplicationWithQuarkusMainAnnotation
          #- org.openrewrite.java.RemoveMethodInvocations:
          #    methodPattern: "org.springframework.boot.SpringApplication run(..)"
          #- dev.snowdrop.openrewrite.recipe.spring.AddQuarkusRun
        gav:
          - dev.snowdrop:openrewrite-recipes:1.0.0-SNAPSHOT
