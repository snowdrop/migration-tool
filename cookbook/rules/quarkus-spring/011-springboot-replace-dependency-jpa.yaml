- category: mandatory
  customVariables: []
  description: SpringBoot to Quarkus
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links: []
  message: "SpringBoot to Quarkus."
  ruleID: 011-springboot-replace-dependency-jpa
  when:
    condition: |
      properties.key is 'spring.jpa.*' AND pom.dependency is (gavs="org.springframework.boot:spring-boot-starter-data-jpa")
  order: 2
  instructions:
    ai:
      - tasks:
          - "Read the pom.xml file. Add the following Quarkus dependencies to replace the Spring Data JPA stack: io.quarkus:quarkus-spring-data-jpa (version 3.26.4) and io.quarkus:quarkus-jdbc-mysql (version 3.26.4). These provide the Quarkus Spring Data JPA compatibility layer and the MySQL JDBC driver. Write the updated pom.xml."
    manual:
      - todo: "Add quarkus-spring-data-jpa and quarkus-jdbc-mysql dependencies to the pom.xml to replace the Spring Data JPA stack"
    openrewrite:
      - name: Replace the SpringBoot parent dependency with Quarkus BOM within the pom.xml file
        description: Replace the SpringBoot parent dependency with Quarkus BOM within the pom.xml file.
        recipeList:
          - org.openrewrite.maven.AddDependency:
              groupId: io.quarkus
              artifactId: quarkus-spring-data-jpa
              version: 3.26.4
          - org.openrewrite.maven.AddDependency:
              groupId: io.quarkus
              artifactId: quarkus-jdbc-mysql
              version: 3.26.4
        gav:
          - dev.snowdrop.mtool:openrewrite-recipes:1.0.5-SNAPSHOT
          - org.openrewrite:rewrite-maven:8.71.0
          - org.openrewrite:rewrite-java:8.71.0
          - org.openrewrite.recipe:rewrite-java-dependencies:1.46.0
          - org.openrewrite.recipe:rewrite-spring-to-quarkus:0.3.1





