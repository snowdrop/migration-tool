- category: mandatory
  customVariables: []
  description: SpringBoot to Quarkus
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links: []
  message: "SpringBoot to Quarkus."
  ruleID: 010-springboot-replace-bom-quarkus
  when:
    condition: java.annotation is 'org.springframework.boot.autoconfigure.SpringBootApplication'
  order: 1
  instructions:
    ai:
      - tasks:
          - "Read the pom.xml file. Remove the Spring Boot parent (org.springframework.boot:spring-boot-starter-parent). Add a <dependencyManagement> section with the Quarkus BOM: groupId=io.quarkus.platform, artifactId=quarkus-bom, version=3.26.4, type=pom, scope=import. Add the dependencies: io.quarkus:quarkus-core and io.quarkus:quarkus-arc (version 3.26.4). Remove the spring-boot-maven-plugin from the build plugins. Add the io.quarkus.platform:quarkus-maven-plugin with version 3.26.4, extensions=true, and goals: build, generate-code, generate-code-tests. Write the updated pom.xml."
    manual:
      - todo: "Add the Quarkus BOM and quarkus-arc, quarkus-core dependencies within the pom.xml file"
    openrewrite:
      - name: Replace the SpringBoot parent dependency with Quarkus BOM within the pom.xml file
        description: Replace the SpringBoot parent dependency with Quarkus BOM within the pom.xml file.
        recipeList:
          - org.openrewrite.maven.AddManagedDependency:
              groupId: io.quarkus.platform
              artifactId: quarkus-bom
              version: 3.26.4
              type: pom
              scope: import
              addToRootPom: false
          - org.openrewrite.maven.AddDependency:
              groupId: io.quarkus
              artifactId: quarkus-core
              version: 3.26.4
          - org.openrewrite.maven.AddDependency:
              groupId: io.quarkus
              artifactId: quarkus-arc
              version: 3.26.4
          - org.openrewrite.maven.RemovePlugin:
              groupId: org.springframework.boot
              artifactId: spring-boot-maven-plugin
          - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
              groupId: org.springframework.boot
              artifactId: "*"
              newVersion: 3.5.8
              overrideManagedVersion: "true"
          - dev.snowdrop.mtool.openrewrite.recipe.spring.AddQuarkusMavenPlugin
          - org.openrewrite.quarkus.spring.RemoveSpringBootParent
        gav:
          - dev.snowdrop.mtool:openrewrite-recipes:1.0.5-SNAPSHOT
          - org.openrewrite:rewrite-maven:8.71.0
          - org.openrewrite:rewrite-java:8.71.0
          - org.openrewrite.recipe:rewrite-java-dependencies:1.46.0
          - org.openrewrite.recipe:rewrite-spring-to-quarkus:0.3.1





