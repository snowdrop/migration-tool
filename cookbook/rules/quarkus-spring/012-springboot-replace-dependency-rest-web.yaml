- category: mandatory
  customVariables: []
  description: SpringBoot to Quarkus
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links: []
  message: "SpringBoot to Quarkus."
  ruleID: 012-springboot-replace-dependency-rest-web
  when:
    condition: |
      pom.dependency is (gavs="org.springframework.boot:spring-boot-starter-web")
  order: 3
  instructions:
    ai:
      - tasks:
          - "Read the pom.xml file. Add the following Quarkus dependencies to replace the Spring Web stack: io.quarkus:quarkus-spring-web (version 3.26.4), io.quarkus:quarkus-spring-data-rest (version 3.26.4), io.quarkus:quarkus-rest (version 3.26.4), io.quarkus:quarkus-rest-jackson (version 3.26.4), and io.quarkus:quarkus-smallrye-health (version 3.26.4). These provide the Quarkus Spring Web compatibility layer, RESTEasy Reactive, and health check endpoints. Write the updated pom.xml."
    manual:
      - todo: "Add quarkus-spring-web, quarkus-spring-data-rest, quarkus-rest, quarkus-rest-jackson, and quarkus-smallrye-health dependencies to the pom.xml to replace the Spring Web stack"
    openrewrite:
      - name: Replace the SpringBoot parent dependency with Quarkus BOM within the pom.xml file
        description: Replace the SpringBoot parent dependency with Quarkus BOM within the pom.xml file.
        recipeList:
          - org.openrewrite.maven.AddDependency:
              groupId: io.quarkus
              artifactId: quarkus-spring-web
              version: 3.26.4
          - org.openrewrite.maven.AddDependency:
              groupId: io.quarkus
              artifactId: quarkus-spring-data-rest
              version: 3.26.4
          - org.openrewrite.maven.AddDependency:
              groupId: io.quarkus
              artifactId: quarkus-rest
              version: 3.26.4
          - org.openrewrite.maven.AddDependency:
              groupId: io.quarkus
              artifactId: quarkus-rest-jackson
              version: 3.26.4
          - org.openrewrite.maven.AddDependency:
              groupId: io.quarkus
              artifactId: quarkus-smallrye-health
              version: 3.26.4
        gav:
          - dev.snowdrop.mtool:openrewrite-recipes:1.0.5-SNAPSHOT
          - org.openrewrite:rewrite-maven:8.71.0
          - org.openrewrite:rewrite-java:8.71.0
          - org.openrewrite.recipe:rewrite-java-dependencies:1.46.0
          - org.openrewrite.recipe:rewrite-spring-to-quarkus:0.3.1





