- category: mandatory
  customVariables: []
  description: SpringBoot to Quarkus
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links: []
  message: "SpringBoot to Quarkus."
  ruleID: 020-springboot-to-quarkus-rest-annotations
  when:
    condition: |
      java.annotation is 'org.springframework.stereotype.Controller'
  order: 4
  instructions:
    ai:
      - tasks:
          - "Change within the class TaskController the annotation @Controller of org.springframework.stereotype.Controller defined on the class with the annotation @RestController (class org.springframework.web.bind.annotation..RestController)"
          - "Clean up the import"
    manual:
      - todo: "See openrewrite instructions"
    openrewrite:
      - name: SpringBoot to Quarkus
        description: Replace the Spring org.springframework.stereotype.Controller annotation with org.springframework.stereotype.RestController
        recipeList:
          - org.openrewrite.java.ChangeType:
              oldFullyQualifiedTypeName: org.springframework.stereotype.Controller
              newFullyQualifiedTypeName: org.springframework.web.bind.annotation.RestController
        gav:
        - dev.snowdrop.mtool:openrewrite-recipes:1.0.5-SNAPSHOT
        - org.openrewrite:rewrite-java:8.73.0
